<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b2541feca5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="player player--0 active-player">
        <p class="name">PLAYER 1</p>
        <p id="score--0">20</p>
        <div class="score-card1 score">
          <p class="current0">CURRENT</p>
          <p class="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <p class="name">PLAYER 2</p>
        <p id="score--1">20</p>
        <div class="score-card2 score">
          <p class="current1">CURRENT</p>
          <p class="current--1">0</p>
        </div>
        <button class="btn-new btn">
          <i class="fas fa-sync-alt"></i> NEW GAME
        </button>
        <div class="buttons--phone">
          <button class="btn-roll btn">
            <i class="fas fa-dice"></i>ROLL DICE
          </button>
          <button class="btn-hold btn">
            <i class="fas fa-mug-hot"></i>HOLD
          </button>
        </div>
        <img
          src="dice-1.png"
          alt="This is a dice"
          class="dice-image dice-animation"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
